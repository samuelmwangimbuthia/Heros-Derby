{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="login-box">
    <h2>Sign Up</h2>
    <form action="/register" method="post">
        <div class="user-box">
            <input autocomplete="off" autofocus  id="firstname" name="firstname" type="text">
            <label>First Name</label>
        </div>
        <div class="user-box">
            <input autocomplete="off" autofocus  id="middlename" name="middlename" type="text">
            <label>Middle Name</label>
        </div>
        <div class="user-box">
            <input autocomplete="off" autofocus  id="lastname" name="lastname" type="text">
            <label>Last Name</label>
        </div>       
        <div>
            <input  id="normalUser" name="normalUser" type="radio">
            <label>Normal User</label>
            <input  id="normalUser" name="normalUser" type="radio">
            <label>Coach</label>
            <input  id="normalUser" name="normalUser" type="radio">
            <label>Player</label>
            <input  id="normalUser" name="normalUser" type="radio">
            <label>Sponsor</label>
        </div>       
        <div class="user-box">
            <input autocomplete="off" autofocus  id="username" name="username" type="text">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input id="password" name="password" type="password">
            <label>Password</label>
        </div>
        <div class="user-box">
            <input id="confirmation" name="confirmation" type="password">
            <label>Confirm Password</label>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
<p>{{registeredUsers}}</p>
{% endblock %}
