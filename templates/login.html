{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div class="user-box">
            <input autocomplete="off" autofocus  id="username" name="username" type="text">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input id="password" name="password" type="password">
            <label>Password</label>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <div>
        <a href="/reset" class="reset.button">Forgot Password?</a>
    </div>
    <p id="warn">{{warn}}</p>
</div>

{% endblock %}
