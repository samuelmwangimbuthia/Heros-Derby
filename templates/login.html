{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div id="userLoginForm" class="login-box">
    <h2>{{my_var}} Login </h2>
    <p>{{user_type}}</p>
    <p class="dynamic_class" style="color: red;">{{message}}</p>  
    <input id="user_type" name="user_type" value="{{my_var}}" type="text"> 
    <form action="/login" method="post">
        <div class="user-box">
            <label>Username</label>
            <input autocomplete="off" autofocus  id="username" name="username" type="text">
            
        </div>
        <div class="user-box">
            <label>Password</label>
            <input id="password" name="password" type="password">
            
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <div>
        <a href="/reset" class="reset-button">Forgot Password?</a>
    </div>

    <div>
        Not yet a member?
        <button class="register-button"><a href="/register">Register</a></button>
    </div>
    <p id="warn">{{warn}}</p>

</div>
<script src="/static/scripts.js" type="text/javascript"></script>
{% endblock %}
